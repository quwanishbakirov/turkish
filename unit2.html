      <div>
        <label>
			<input type="checkbox" id="myCheck">
			<div class="flip-card">
				<div class="front">
					<h4 id="number_of_words">0 / 0</h4>
					<h1 id="word">Türkçe</h1>
					<hr>
				</div>
				<div class="back">

				</div>        
			</div>
			<button class="btn btn-outline-success next" onclick="showWord()">Keyingi sóz</button>
		</label>

      <script src="js/bootstrap.min.js"></script>
      <script>
        async function asyncReadFile(filename) {
    try {
      const response = await fetch(filename);
      const contents = await response.text();
      const words = contents.split(/\r?\n/);
      return words;
    } catch (err) {
      console.log(err);
    }
  }
  async function showWord() {
    const words = await asyncReadFile('./unit2.txt');
    const num = document.getElementById("number_of_words");
    const len = words.length;
    const randomIndex = Math.floor(Math.random() * len);
    num.innerHTML = randomIndex + 1 + " / " + len;
    const word = words[randomIndex];
  
    let myArray = word.split(".");
    console.log(myArray[0])
    var checkBox = document.getElementById("myCheck");
    
    if (checkBox.checked == false){      
    document.getElementById('word').innerHTML = myArray[0];
    document.getElementById('def').innerHTML = myArray[1];
    }
  }
      </script>
