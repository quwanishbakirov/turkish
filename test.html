<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/61ceb144e8.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/test.css">
    <title>Test</title>
</head>
<body onLoad="showWord()">
    <div class="alert">
        <h2>Test!</h2>
        <span id="num" style="display: none;"></span>
        <p id="ques">&nbsp</p>
        <div style="width: 100%; display: flex; justify-content: space-evenly; font-size: 20px;">
          <i class="fa-solid fa-xmark" style="color: red; font-size: 30px;">&nbsp<span id="wrong">0</span></i>
          <i class="fa-solid fa-check" style="color: green; font-size: 30px;">&nbsp<span id="correct">0</span></i>
        </div>
    </div>
    
    <div class="container">
      <ul>
      <li>
        <input type="radio" id="f-option" name="selector">
        <label for="f-option" id="first">&nbsp</label>
        
        <div class="check"></div>
      </li>
      
      <li>
        <input type="radio" id="s-option" name="selector">
        <label for="s-option" id="second">&nbsp</label>
        
        <div class="check"><div class="inside"></div></div>
      </li>
      
      <li>
        <input type="radio" id="t-option" name="selector">
        <label for="t-option" id="third">&nbsp</label>
        
        <div class="check"><div class="inside"></div></div>
      </li>
    </ul>
    </div>
    
    <div class="signature">
        <button class="checkAnswer" type="submit" onclick="showWord()">Keyingi soraw</button>
        <button class="checkAnswer" type="submit" onclick="checkAnswer()" id="ch">Tekseriw</button>
        <!-- <p>Made with <i class="much-heart"></i> by <a href="https://codepen.io/AngelaVelasquez">Angela Velasquez</a></p> -->
    </div>

    <script src="js/app.js"></script>
</body>
</html>
